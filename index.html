<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>jquery-github: Example of fetching a user's public json feed.</title>
  <meta name="description" content="">
  <meta name="author" content="Jaime Bueza">
  <link rel="stylesheet" type="text/css" href="css/combined.css">
  <script src="js/modernizr-1.6.min.js"></script>
</head>

<body>
  <div id="container">
    <h1>jQuery plugin for fetching github profile feed</h1>
    <p>Uses jsonp</p>
    <div id="feed"></div>
  </div> <!--! end of #container -->
  <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/jquery.github.js" type="text/javascript" charset="utf-8"></script>
  <script>
    $(document).ready(function() {
      $("#feed").github({ user: 'jbueza' }, function(data) {
        console.log(data);
      });
    });
  </script>
</body>
</html>
